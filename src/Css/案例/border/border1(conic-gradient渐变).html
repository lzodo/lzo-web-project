<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div class="inner"></div>
	</div>
</body>
<script>
	window.onload = function () { };
</script>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	html,
	body {
		width: 100%;
		height: 100%;
		display: flex;
		background: #111;
	}

	/* 容器 */
	.container {
		margin: auto;
		width: 150px;
		height: 200px;
		position: relative;
		overflow: hidden;
		border-radius: 10px;
		padding: 5px;

	}

	/* 动画背景 */
	.container::before {
		content: '';
		position: absolute;
		width: 200%;
		height: 200%;
		/* background-image: conic-gradient(transparent 0%, #f22770 10%, transparent 20%); */
		background-image: repeating-conic-gradient(transparent 0%, #f22770 2%, transparent 25%);
		transform: translate(-25%, -25%);
		animation: rotate 5s linear infinite;
	}

	.container:hover::before {
		animation-play-state: paused;
	}

	/* 遮挡 */
	.container .inner {
		width: 100%;
		height: 100%;
		background-color: #111;
		position: relative;
		z-index: 1;
		border-radius: 6px;
	}

	@keyframes rotate {
		0% {
			filter: hue-rotate(0);
			transform: translate(-25%, -25%) rotate(0deg);
		}

		100% {
			filter: hue-rotate(3600deg);
			transform: translate(-25%, -25%) rotate(360deg);
		}
	}
</style>

</html>
