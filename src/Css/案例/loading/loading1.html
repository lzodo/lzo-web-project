<script>

</script>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	html,
	body {
		width: 100%;
		height: 100%;
		display: flex;
		justify-content: center;
		align-items: center;
		background-color: #111;
	}

	/* 容器 */
	.container {
		width: 343px;
		height: 150px;
		display: flex;
		justify-content: space-between;
	}

	.container .inner {
		width: 150px;
		height: 150px;

		position: relative;
		animation: color 2s linear infinite;
	}

	.container .inner>div {
		width: 100%;
		height: 100%;
		position: absolute;
		transform: rotate(calc(18deg*var(--i)));
	}

	.container .inner>div::before {
		content: "";
		position: absolute;
		width: 12px;
		height: 12px;
		border-radius: 50%;
		background: #41ec0d;
		box-shadow: 0px 0px 20px 2px #41ec0d, 0px 0px 40px #41ec0d, 0px 0px 60px 2px #41ec0d;
		transform: scale(.1);

	}

	.container .inner.right {
		transform: rotate(290deg)
	}

	.container .inner.left {
		transform: rotate(142deg)
	}

	.container .inner.right>div::before {
		animation: animate 4s linear infinite;
		animation-delay: calc(-0.1s*var(--i));
	}

	.container .inner.left>div::before {
		animation: animate 4s linear infinite;
		animation-delay: calc(.1s*var(--i));
	}

	@keyframes animate {

		0% {
			transform: scale(1);
		}

		50%,
		100% {
			transform: scale(.1);
		}

	}

	@keyframes color {
		0% {

			filter: hue-rotate(0);
		}

		100% {
			filter: hue-rotate(360deg);
		}
	}
</style>

</html>
