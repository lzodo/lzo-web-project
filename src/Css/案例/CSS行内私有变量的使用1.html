<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div class="ball" style="--w:100px"></div>
	</div>
</body>
<script>
	window.onload = function () {
		let contWidth = document.querySelector('.container');
		let ball = document.querySelector(".ball")
		ball.style.setProperty("--w", (contWidth.offsetWidth - ball.offsetWidth) + 'px');
	};
</script>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	html,
	body {
		width: 100%;
		height: 100%;

	}

	/* 容器 */
	.container {
		height: 60%;
		width: 80%;
		border: 1px solid #ccc;
		margin: 20px auto 0;

	}

	.container .ball {
		width: 100px;
		height: 100px;
		border-radius: 50%;
		background-color: #f00;
		animation: move 3s ease-in-out infinite;
	}

	@keyframes move {

		0%,
		100% {
			transform: translateX(0);
		}

		50% {
			transform: translateX(var(--w));
		}
	}
</style>

</html>
