<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<div class="warp">
		<div class="parent">
			<div class="child"></div>
		</div>
	</div>
</body>
<style>
	/*
			与定位有关的属性的百分比或定位元素的属性百分比，一般相对第一个有定位的祖先元素的宽高
			与定位无关的属性的百分比或非定位元素的属性百分比，一般相对直接父元素可宽高
            百分比
                width/height(百分比值):相对于父元素
                left/right:相对于第一个有定位的祖先元素宽度
                top/bottom:相对于第一个有定位的祖先元素高度
                定位元素的padding/margin:相对于第一个有定位的祖先元素高度的宽高
                非定位元素的padding/margin:直接父亲元素的width
                border-radius/translate/background-size等:相对于自生宽度
            百分比布局缺点
                宽高相对父元素不一致，计算困难
        */
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	.warp {
		width: 500px;
		height: 400px;
		position: relative;
		background-color: #0ff;
	}

	.parent {
		width: 300px;
		height: 200px;
		background-color: #000;
		/* position: relative; */
	}

	.child {
		background-color: #00f;
		width: 50%;
		height: 50%;
		/* position: absolute;
		left: 100%;
		top: 100%; */
		padding-left: 50%;
		margin-left: 50%;
	}
</style>

</html>
