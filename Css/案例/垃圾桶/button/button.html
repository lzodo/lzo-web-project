<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./button.css" />
	</head>
	<body>
		<div class="warp">
			<div class="item">
				<div class="content con1">1</div>
			</div>
			<div class="item">
				<div class="content con2">2</div>
			</div>
			<div class="item">
				<div class="content con3">3</div>
			</div>
			<div class="item">
				<div class="content con4">4</div>
			</div>
			<div class="item">
				<div class="content con5">5</div>
			</div>
			<div class="item">
				<div class="content con6">6</div>
			</div>
			<div class="item">
				<div class="content con7">7</div>
			</div>
			<div class="item">
				<div class="content con8">8</div>
			</div>
			<div class="item">
				<div class="content con9">9</div>
			</div>
		</div>
		<div class="two-model">
			<div class="item-slider">
				<div id="btnWrapper">
					<div class="btn active">按钮1</div>
					<div class="btn">按钮2</div>
				</div>
			</div>
		</div>
	</body>
	<script>
		// 获取容器元素
		let wrapper = document.getElementById("btnWrapper");
		// 先给容器设置一个css变量并附初始值
		wrapper.style.setProperty("--groove-left", "12px");
		// 获取按钮元素
		let btns = document.getElementsByClassName("btn");
		for (let i = 0; i < btns.length; i++) {
			// 给每个按钮添加点击事件
			btns[i].addEventListener("click", function (e) {
				// 点击后，修改css变量的值
				wrapper.style.setProperty(
					"--groove-left",
					`calc(12px + ${i * 50}%)`
				);
			});
		}
	</script>
</html>
