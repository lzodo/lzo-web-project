<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    html,body{
        height: 100%;
    }
    body{
        width: 100%;
        height: 100%;
        background: burlywood;
        display: flex;
        flex-wrap: wrap;
    }
    .type{
        width: 33%;
        height: 50%;
        border-right: 2px solid #ccc;
        border-bottom: 2px solid #ccc;
        line-height: 50px;
        text-align: center;
        color: #fff;
    }
    .type div{
        width: 100px;
        height: 50px;
        background: #0ff;
    }
    /*方法1*/
    .type1{
        position: relative;;
    }
    .type1 div{
        position: absolute;
        left:50%;
        top:50%;
        margin-left: -50px;
        margin-top:-25px;
    }
    /*方法2*/
    .type2{
        position: relative;;
    }
    .type2 div{
        position: absolute;
        left:0;
        top:0;
        bottom: 0;
        right:0;
        margin: auto;
    }
    /*方法3*/
    .type3{
        position: relative;;
    }
    .type3 div{
        position: absolute;
        left:50%;
        top:50%;
        transform: translate(-50%,-50%);
    }
     /*方法4*/
     .type4{
        display:flex;
        justify-content: center;
        align-items: center;
    }
    /*方法6*/
    .type6{
        display:table-cell;
        vertical-align: middle;
        text-align: center;
        width: 250px;
        height: 250px;
        /*使文本居中 必须固定宽高 百分比不算*/

    }
    .type6 div{
       display: inline-block;
    }


</style>
<body>
    <div class="type type1">
        <span class="note">
            兼容性好，但是需要固定宽高 50% 50% 宽高负一半
        </span>
        <div>定位</div>
    </div>
    <div class="type type2">
        <span class="note">
            四边0 margin:auto可以不考虑宽高,但是一定拥有要有宽高
        </span>
        <div>定位2</div>
    </div>
    <div class="type type3">
        <span class="note">
            IE兼容问题 50% 50% transform: translate(-50%,-50%);
        </span>
        <div>定位加CSS3</div>
    </div>
    <div class="type type4">
        <!-- <span class="note">
            IE兼容问题 当没多大问题
        </span> -->
        <div>Flex IE兼容问题</div>
    </div>
    <div class="type type5"><div>JS设置</div></div>
    <div class="type type6"><div></div></div>
</body>
<!--
    1、语义化标签
        合理的标签干合适的事情
        都有哪些
        块标签、行内标签、行内块标签
    2、盒子水平垂直居中的几中方案
        一开始都是用定位的,后面经常用flex，因为不要兼容IE了这个比较好

-->
</html>
