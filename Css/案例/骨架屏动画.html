<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
</body>
<script>
	window.onload = function () { };
</script>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	html,
	body {
		width: 100%;
		height: 100%;
	}

	/* 容器 */
	.container {
		height: 100%;
		width: 100%;
		display: flex;
	}

	.container .inner {
		width: 250px;
		height: 40px;
		border-radius: 5px;
		box-shadow: 1px 1px 4px rgba(0, 0, 0, .1);
		margin: auto;
		position: relative;
		background-color: #fff;
		overflow: hidden;
	}

	.container .inner::before {
		content: "";
		position: absolute;
		height: 100%;
		width: 60%;
		background-image: linear-gradient(to right, #fff 0%, rgba(0, 0, 0, 0.06) 50%, #fff 100%);
		transform: translateX(-100%);
		animation: move 1s ease-in-out infinite;

	}

	@keyframes move {

		0%,
		10% {
			transform: translateX(-100%);
		}

		90%,
		100% {
			transform: translateX(200%);
		}

	}
</style>

</html>
