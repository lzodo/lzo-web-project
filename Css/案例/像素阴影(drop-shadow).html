<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="item item1">
			<img src="../../static/image/icon1.png" />
		</div>
		<div class="item item2">
			<img src="../../static/image/icon1.png" />
		</div>
		<div class="tips"></div>
	</body>
	<style>
		.item {
			width: 150px;
			height: 150px;
		}
		.item1 img {
			width: 100%;
			height: 100%;
			box-shadow: 0px 0px 10px rgb(3, 85, 179);
		}

		/* .item2 {
			filter: drop-shadow(0px 0px 10px #000);
		} */
		.item2 img {
			width: 100%;
			height: 100%;
			filter: drop-shadow(0px 0px 2px rgb(3, 85, 179));
		}

		.tips {
			width: 150px;
			height: 40px;
			background-color: rgb(56, 130, 248);
			position: relative;
			top: 50px;
			left: 50px;
			border-radius: 5px;
			filter: drop-shadow(0px 0px 2px rgb(3, 85, 179));
		}
		.tips::before {
			content: "";
			width: 10px;
			height: 10px;
			position: absolute;
			left: -5px;
			top: 15px;
			background-color: rgb(56, 130, 248);
			transform: rotate(45deg);
		}
	</style>
</html>
