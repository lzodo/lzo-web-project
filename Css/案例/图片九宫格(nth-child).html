<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
</head>

<body>
	<div class="container">
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
		<div class="inner"></div>
	</div>
</body>
<script>
	window.onload = function () { };
</script>
<style>
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}

	html,
	body {
		width: 100%;
		height: 100%;
		background-color: #111;
		display: flex;
	}

	/* 容器 */
	.container {
		height: 300px;
		width: 300px;
		margin: auto;
		display: flex;
		flex-wrap: wrap;
		transition: .5s;
		transform-style: preserve-3d;
	}

	.container .inner {
		width: 100px;
		height: 100px;
		background: url(../../static/image/bg4.jpg) no-repeat;
		background-size: 300px 300px;
		transition: .5s
	}


	.container:hover {
		height: 315px;
		width: 315px;

	}

	.container:hover .inner {
		margin-right: 5px;
		margin-bottom: 5px;
	}

	.container .inner:hover {
		/* border-radius: 50%; */
		transform: perspective(500px) scale(1.5) translateZ(50px) rotate(360deg);
	}

	.container:hover :not(:hover) {
		transform: perspective(500px) scale(.8) translateZ(-50px) rotateX(60deg);
	}


	/* 设置x方向定位 */
	.container .inner:nth-child(3n + 1) {
		background-position-x: 0;
	}

	.container .inner:nth-child(3n + 2) {
		background-position-x: -100px;
	}

	.container .inner:nth-child(3n) {
		background-position-x: -200px;
	}

	/* 设置y方向定位 */
	.container .inner:nth-child(n+4) {
		/* 选中4以上*/
		background-position-y: -100px;
	}

	.container .inner:nth-child(n+7) {
		/* 选中7以上，覆盖4以上*/
		background-position-y: -200px;
	}
</style>

</html>
